<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>123</title>
		<script>
			var money;
			var cake;
			var ice;
				
			function init() {
				money=20;
				cake=0;
				ice=0;
				
				id_money.innerHTML=money;
				id_cake.innerHTML=cake;
				id_ice.innerHTML=ice;
			}
			
			function buyI()
			{
				buy(5);
			}
			
			function buyC()
			{
				buy(10);
			}
			
			function buy(cost)
			{
				if(money>=cost)
				{
					money-=cost;
					id_money.innerHTML=money;
					if(cost==5)
					{
						ice++;
						id_ice.innerHTML=ice;
					}
					else
					{
						cake++;
						id_cake.innerHTML=cake;
					}
				}
				else
					alert("You don't have enough money");
			}
			
			function loan()
			{
				money+=50;
				id_money.innerHTML=money;
			}
		</script>
	</head>
	<body onload="init()">
		<h1>Money: <span  id="id_money"></span></h1>
		<h1>Cakes: <span  id="id_cake"></span></h1>
		<h1>IceCreams: <span  id="id_ice"></span></h1>
		<button onclick="buyC()">Buy Cake<br>10 NIS</button>
		<button onclick="buyI()">Buy IceCream<br>5 NIS</button>
		<button onclick="loan()">Get a loan<br>50 NIS</button><br>
		
	</body>
</html>
