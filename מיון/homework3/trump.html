<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Log In</title>
		<script>
			function init()
			{

			}

      function login()
      {
        var user=id_user.value;
        var pass=id_pass.value;
        if (user=="TRUMP" && pass=="123")
          window.open("https://www.defense.gov/","_self");
        else
        {
          alert("Wrong Username or Password. Try Again!");
          id_user.value="";
          id_pass.value="";
        }
      }
		</script>
	</head>
	<body inload="init()">
    <h1>Log In to the Pentagon</h1>
	<form action="javascript:login();">
		<label>User:</label><br>
		<input id="id_user" type="text" required><br><br>
		<label>Password:</label><br>
		<input id="id_pass" type="password" required><br><br>
		<button id="id_login">Log In</button>
	</form>
	</body>
</html>
