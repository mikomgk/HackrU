<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Countries Test</title>
		<script>
			function init()
			{

			}

			function check()
			{
				if(id_cnt.value==id_cap.value)
				{
					id_span.innerHTML="RIGHT";
					id_h2.style.background="lightgreen";
				}
				else {
					id_span.innerHTML="WRONG";
					id_h2.style.background="red";
				}
			}
		</script>
	</head>
	<body onload="init()">
		<h1>Countries Test</h1>
		<label>Country</label>
		<select id="id_cnt">
			<option value="1">ISRAEL</option>
			<option value="2">FRANCE</option>
			<option value="3">UK</option>
			<option value="4">IRAN</option>
		</select><br><br>
		<label>Capital</label>
		<select id="id_cap">
			<option value="1">JERUSALEM</option>
			<option value="2">PARIS</option>
			<option value="3">LONDON</option>
			<option value="4">TEHERAN</option>
		</select><br><br>
		<button onclick="check()">Check</button><br><br>
		<h2 id="id_h2">You are <span id="id_span"></span></h2>
	</body>
</html>
