<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IceCream site</title>
		<script>
			function send()
			{
				if (confirm("Are you sure?"))
				{
					id_form.action="page2.html";
				}
			}
		</script>
	</head>
	<body>
		<h1>Oreder Form</h1>
		<form method="post" id="id_form">
			<label>Name:</label>
			<input type="text" name="txt_name" placeholder="enter your name" required>
			<br>
			<label>Password:</label>
			<input type="password" name="txt_pass" required>
			<br>
			<label>Phone:</label>
			<input type="tel" name="tel_phone" required>
			<br>
			<label>Select IceCream</label>
			<select name="select_ice" required>
				<option value="">Select</option>
				<option value="ice1">Ice1</option>
				<option value="ice2">Ice2</option>
				<option value="ice3">Ice3</option>
			</select><br>
			<input type="checkbox" name="check_ok" required>
			<label>I agree to the terms</label>
			<br><br>
			<button onclick="send()">Order</button>
		</form>
	</body>
</html>
