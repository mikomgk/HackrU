<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>123</title>
		<script>
			function init() {
				play();
			}
			
			function play() {
				var height=id_height.value;
				if (height>=190 && height<=230)
					id_span.innerHTML="NBA";
				else if (height>=140 && height<=180)
					id_span.innerHTML="Football";
				else if (height<140 || height>230)
					id_span.innerHTML="Dukim";
				else
					id_span.innerHTML="XBOX";
			}
		</script>
	</head>
	<body onload="init()">
		<h1>Enter your height:</h1>
		<input oninput="play()" id="id_height" type="number" name="height" value="185">
		<h2>You can play <span id="id_span"></span></h2>
	</body>
</html>
