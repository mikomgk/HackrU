<html>

			function check() {
				if (id_country.value==id_capital.value)

					id_span.innerHTML="RIGHT";
					id_h2.style.background="lightgreen";
				}
				else
				{

				}
			}
		</script>

		<label>Choose country: </label>

		</select><br><br>
